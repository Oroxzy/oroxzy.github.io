<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #f5f5f5;
    }
    #download-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Flexible Spalten */
        gap: 20px; /* Abstand zwischen Blöcken */
        margin-top: 20px;
    }
    .download-item {
        background-color: #2b2b2b;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }
    .download-item:hover {
        transform: scale(1.05); /* Leichter Zoom beim Hover */
    }
    .download-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .download-item h2 {
        margin: 5px 0;
        font-size: 1.1em;
        color: #fff;
    }
    .download-item p {
        margin: 5px 0;
        font-size: 0.9em;
        color: #aaa;
    }
    .download-item a {
        color: #90caf9;
        text-decoration: none;
        margin: 5px 0;
        font-size: 0.9em;
    }
    .download-item a:hover {
        text-decoration: underline;
    }
    iframe {
        margin-top: 10px;
        width: 100%;
        height: 150px;
        border: none;
    }
</style>

</head>
<body>
    <h1>Downloads</h1>
    <div id="download-list"></div>

    <script>
        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
            rows.forEach(row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum] = row.split(',');

                if (!titel) return; // Leere Zeilen ignorieren

                const item = document.createElement('div');
                item.className = 'download-item';

                const img = document.createElement('img');
                img.src = picturepfad;
                img.alt = titel;

                const title = document.createElement('h2');
                title.textContent = titel;

                const desc = document.createElement('p');
                desc.textContent = beschreibung;

                const versionInfo = document.createElement('p');
                versionInfo.textContent = `Version: ${version} | Datum: ${datum}`;

                const winLink = document.createElement('a');
                winLink.href = downloadpfad_windows;
                winLink.textContent = 'Download für Windows';

                const macLink = document.createElement('a');
                macLink.href = downloadpfad_mac;
                macLink.textContent = 'Download für Mac';

                const video = document.createElement('iframe');
                video.src = youtubevideopfad.replace('watch?v=', 'embed/');

                // Elemente zusammenbauen
                item.appendChild(img);
                item.appendChild(title);
                item.appendChild(desc);
                item.appendChild(versionInfo);
                item.appendChild(winLink);
                item.appendChild(macLink);
                item.appendChild(video);

                downloadList.appendChild(item);
            });
        }

        fetchCSV();
    </script>
</body>
</html>
