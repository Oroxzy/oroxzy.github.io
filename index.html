<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1C1A29, #2E2B3D); /* Modernes dunkles Gradient */
        color: #E6E1F0;
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: linear-gradient(135deg, #3E3B52, #2A2737); /* Tiefere Farbtöne für Eleganz */
        color: #FFF;
        border-bottom: 2px solid #615E72;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        border-radius: 50%;
    }

    header h1 {
        font-size: 1.5em;
        margin: 0;
    }

    h1.page-title {
        text-align: center;
        font-size: 2em;
        margin: 20px 0;
        color: #C7C1D9;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    #download-list {
        display: block;
        margin-top: 20px;
        padding: 0 20px;
    }

    .category-title {
        text-align: center;
        font-size: 1.8em;
        margin: 40px 0 20px;
        border-bottom: 2px solid #615E72;
        padding-bottom: 10px;
        color: #D0CBDD;
    }

	.category-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		gap: 40px; /* Gleicher Abstand zwischen den Items */
		padding: 20px;
	}

    .download-item {
        background: linear-gradient(145deg, #2F2B3D, #3B3648);
        border: 1px solid #615E72;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        width: 100%;
        max-width: 350px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .download-item:hover {
        border-color: #8A86A0;
        transform: scale(1.05);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5);
    }

    .download-item h2, 
    .download-item p {
        color: #EAE6F5;
    }

    .download-item a {
        display: inline-block;
        margin: 10px 5px;
        padding: 10px 18px;
        background: linear-gradient(135deg, #494659, #615E72);
        color: #FFF;
        text-decoration: none;
        font-size: 1em;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

	.download-item img {
	    width: 100%;               /* Füllt die gesamte Breite des Containers */
	    height: 200px;             /* Oder z. B. 250px je nach Wunsch */
	    object-fit: cover;         /* Schneidet ggf. das Bild zu, um es perfekt einzupassen */
	    background: linear-gradient(135deg, #2A2737, #3E3B52);
	    border-radius: 10px;
	    margin-bottom: 15px;
	    cursor: pointer;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Optional: mehr visuelle Tiefe */
	}

    .download-item a:hover {
        background: linear-gradient(135deg, #615E72, #8A86A0);
        color: #fff;
        transform: scale(1.05);
    }

    iframe {
        margin-top: 15px;
        width: 100%;
        height: 150px;
        border: none;
        border-radius: 10px;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #popup img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    #popup:target {
        display: flex;
    }

    #popup a {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 2em;
        text-decoration: none;
    }
	body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml;utf8,<svg width='40' height='35' viewBox='0 0 100 86.6' xmlns='http://www.w3.org/2000/svg'><path d='M50 0 L100 28.9 L100 57.7 L50 86.6 L0 57.7 L0 28.9 Z' fill='none' stroke='%23615E72' stroke-width='1' opacity='0.03'/></svg>");
    background-repeat: repeat;
    z-index: 0;
    pointer-events: none;
}

body {
    position: relative; /* Damit Inhalt über dem Wabenmuster liegt */
    z-index: 1;
}

</style>
</head>
<body>

    <!-- Header -->
    <header id="header"></header>

    <!-- Download-Liste -->
    <div id="download-list"></div>

    <!-- Popup-Container -->
    <div id="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');
        const header = document.getElementById('header');
        const githubUsername = 'Oroxzy'; // Der GitHub-Benutzername

        // Funktion zum Abrufen des GitHub-Profilbilds
        async function fetchGitHubProfile() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}`);
            if (response.ok) {
                const data = await response.json();

                // Profilbild und Name dynamisch hinzufügen
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url;
                profileImg.alt = `${githubUsername}'s Profilbild`;

                const profileName = document.createElement('h1');
                profileName.textContent = `GitHub: ${data.name || githubUsername}`;

                header.appendChild(profileImg);
                header.appendChild(profileName);
            } else {
                console.error('Fehler beim Abrufen des GitHub-Profils');
            }
        }

        // Funktion zum Formatieren des Datums im europäischen Stil
        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A"; // Wenn kein Datum vorhanden, zeige N/A
            const date = new Date(isoDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options); // Datum im deutschen Format
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
            const categories = {}; // Objekt zur Gruppierung nach Kategorien

            rows.forEach(row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum, kategorie] = row.split(';');

                if (!titel || !kategorie) return; // Leere Zeilen ignorieren

                if (!categories[kategorie]) {
                    categories[kategorie] = [];
                }

                categories[kategorie].push({
                    titel,
                    picturepfad,
                    downloadpfad_windows,
                    downloadpfad_mac,
                    beschreibung,
                    youtubevideopfad,
                    version,
                    datum
                });
            });

            Object.keys(categories).forEach(category => {
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryTitle.className = 'category-title';
                downloadList.appendChild(categoryTitle);

                const categoryContainer = document.createElement('div');
                categoryContainer.className = 'category-container';

                categories[category].forEach(item => {
                    const downloadItem = document.createElement('div');
                    downloadItem.className = 'download-item';

                    const title = document.createElement('h2');
                    title.textContent = item.titel;
                    downloadItem.appendChild(title);

                    if (item.picturepfad) {
                        const img = document.createElement('img');
                        img.src = item.picturepfad;
                        img.alt = item.titel;
                        img.addEventListener('click', () => {
                            popupImg.src = item.picturepfad;
                            window.location.hash = 'popup';
                        });
                        downloadItem.appendChild(img);
                    }

                    if (item.beschreibung) {
                        const desc = document.createElement('p');
                        desc.textContent = item.beschreibung;
                        downloadItem.appendChild(desc);
                    }

                    const versionInfo = document.createElement('p');
                    versionInfo.textContent = `Version: ${item.version || 'N/A'} | Datum: ${formatEuropeanDate(item.datum)}`;
                    downloadItem.appendChild(versionInfo);

                    if (item.downloadpfad_windows) {
                        const winLink = document.createElement('a');
                        winLink.href = item.downloadpfad_windows;
                        winLink.textContent = 'Download für Windows';
                        downloadItem.appendChild(winLink);
                    }

                    if (item.downloadpfad_mac) {
                        const macLink = document.createElement('a');
                        macLink.href = item.downloadpfad_mac;
                        macLink.textContent = 'Download für Mac';
                        downloadItem.appendChild(macLink);
                    }

                    if (item.youtubevideopfad) {
                        const video = document.createElement('iframe');
                        video.src = item.youtubevideopfad.replace('watch?v=', 'embed/');
                        video.allowFullscreen = true;
                        downloadItem.appendChild(video);
                    }

                    categoryContainer.appendChild(downloadItem);
                });

                downloadList.appendChild(categoryContainer);
            });
        }

        fetchGitHubProfile();
        fetchCSV();
    </script>
</body>
</html>
