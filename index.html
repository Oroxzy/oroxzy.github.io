<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1A0D02; /* Dunkler Braunton */
        color: #FFD700; /* Goldene Akzentfarbe */
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background-color: #4B2E14; /* Edles Bronze */
        color: #FFD700;
        border-bottom: 2px solid #8B5A2B; /* Heller Bronze-Kontrast */
    }

    header img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        border-radius: 50%;
    }

    header h1 {
        font-size: 1.5em;
        margin: 0;
    }

    h1.page-title {
        text-align: center;
        font-size: 1.8em;
        margin: 20px 0;
        color: #FFA500; /* Wärmere Gold-Töne */
    }

    #download-list {
        display: block;
        margin-top: 20px;
        padding: 0 20px;
    }

    .category-title {
        text-align: center;
        font-size: 1.8em;
        margin: 40px 0 20px;
        border-bottom: 2px solid #8B5A2B;
        padding-bottom: 10px;
        color: #FFD700;
    }

    .category-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        justify-content: center;
        margin-bottom: 40px;
        max-width: 2000px;
        margin: 0 auto;
    }

    .download-item {
        background-color: #3B200C; /* Dunkler Holzton */
        border: 2px solid #8B5A2B; /* Gold-Bronze Rand */
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
        width: 100%;
        max-width: 350px;
    }

    .download-item:hover {
        border-color: #FFD700;
        transform: scale(1.05);
    }

    .download-item h2, 
    .download-item p {
        color: #FFD700;
    }

    .download-item a {
        display: inline-block;
        margin: 10px 5px;
        padding: 8px 15px;
        background-color: #8B5A2B;
        color: #FFD700;
        text-decoration: none;
        font-size: 1em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .download-item img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        background-color: #4B2E14;
        border-radius: 10px;
        margin-bottom: 15px;
        cursor: pointer;
    }

    .download-item a:hover {
        background-color: #FFD700;
        color: #000;
    }

    iframe {
        margin-top: 15px;
        width: 100%;
        height: 150px;
        border: none;
        border-radius: 10px;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #popup img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    #popup:target {
        display: flex;
    }

    #popup a {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #FFD700;
        font-size: 2em;
        text-decoration: none;
    }
</style>
</head>
<body>

    <!-- Header -->
    <header id="header"></header>

    <!-- Download-Liste -->
    <div id="download-list"></div>

    <!-- Popup-Container -->
    <div id="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');
        const header = document.getElementById('header');
        const githubUsername = 'Oroxzy'; // Der GitHub-Benutzername

        // Funktion zum Abrufen des GitHub-Profilbilds
        async function fetchGitHubProfile() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}`);
            if (response.ok) {
                const data = await response.json();

                // Profilbild und Name dynamisch hinzufügen
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url;
                profileImg.alt = `${githubUsername}'s Profilbild`;

                const profileName = document.createElement('h1');
                profileName.textContent = `GitHub: ${data.name || githubUsername}`;

                header.appendChild(profileImg);
                header.appendChild(profileName);
            } else {
                console.error('Fehler beim Abrufen des GitHub-Profils');
            }
        }

        // Funktion zum Formatieren des Datums im europäischen Stil
        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A"; // Wenn kein Datum vorhanden, zeige N/A
            const date = new Date(isoDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options); // Datum im deutschen Format
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
            const categories = {}; // Objekt zur Gruppierung nach Kategorien

            rows.forEach(row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum, kategorie] = row.split(';');

                if (!titel || !kategorie) return; // Leere Zeilen ignorieren

                if (!categories[kategorie]) {
                    categories[kategorie] = [];
                }

                categories[kategorie].push({
                    titel,
                    picturepfad,
                    downloadpfad_windows,
                    downloadpfad_mac,
                    beschreibung,
                    youtubevideopfad,
                    version,
                    datum
                });
            });

            Object.keys(categories).forEach(category => {
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryTitle.className = 'category-title';
                downloadList.appendChild(categoryTitle);

                const categoryContainer = document.createElement('div');
                categoryContainer.className = 'category-container';

                categories[category].forEach(item => {
                    const downloadItem = document.createElement('div');
                    downloadItem.className = 'download-item';

                    const title = document.createElement('h2');
                    title.textContent = item.titel;
                    downloadItem.appendChild(title);

                    if (item.picturepfad) {
                        const img = document.createElement('img');
                        img.src = item.picturepfad;
                        img.alt = item.titel;
                        img.addEventListener('click', () => {
                            popupImg.src = item.picturepfad;
                            window.location.hash = 'popup';
                        });
                        downloadItem.appendChild(img);
                    }

                    if (item.beschreibung) {
                        const desc = document.createElement('p');
                        desc.textContent = item.beschreibung;
                        downloadItem.appendChild(desc);
                    }

                    const versionInfo = document.createElement('p');
                    versionInfo.textContent = `Version: ${item.version || 'N/A'} | Datum: ${formatEuropeanDate(item.datum)}`;
                    downloadItem.appendChild(versionInfo);

                    if (item.downloadpfad_windows) {
                        const winLink = document.createElement('a');
                        winLink.href = item.downloadpfad_windows;
                        winLink.textContent = 'Download für Windows';
                        downloadItem.appendChild(winLink);
                    }

                    if (item.downloadpfad_mac) {
                        const macLink = document.createElement('a');
                        macLink.href = item.downloadpfad_mac;
                        macLink.textContent = 'Download für Mac';
                        downloadItem.appendChild(macLink);
                    }

                    if (item.youtubevideopfad) {
                        const video = document.createElement('iframe');
                        video.src = item.youtubevideopfad.replace('watch?v=', 'embed/');
                        video.allowFullscreen = true;
                        downloadItem.appendChild(video);
                    }

                    categoryContainer.appendChild(downloadItem);
                });

                downloadList.appendChild(categoryContainer);
            });
        }

        fetchGitHubProfile();
        fetchCSV();
    </script>
</body>
</html>
