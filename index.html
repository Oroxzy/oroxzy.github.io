<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f5f5f5;
        }
        .download-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }
        .download-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }
        .download-item a {
            color: #90caf9;
            text-decoration: none;
            font-size: 1.2em;
        }
        .download-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>
    <div id="download-list">
        <!-- Dynamisch erzeugte Downloads erscheinen hier -->
    </div>

    <script>
        // Liste der Dateien aus dem Downloads- und Pictures-Ordner (als Beispiel)
        const downloadFiles = ['BlockBro.zip', 'TestFile.zip']; // Dateien im Downloads-Ordner
        const pictureFiles = ['BlockBro.png', 'TestFile.png'];  // Dateien im Pictures-Ordner

        const downloadList = document.getElementById('download-list');

        downloadFiles.forEach(file => {
            const fileName = file.replace('.zip', ''); // Name ohne .zip-Erweiterung
            const picture = pictureFiles.find(p => p.startsWith(fileName)); // Suche Bild mit gleichem Namen

            const item = document.createElement('div');
            item.className = 'download-item';

            const img = document.createElement('img');
            img.src = picture ? `../Pictures/${picture}` : 'https://via.placeholder.com/80'; // Pfad zu Pictures oder Platzhalter
            img.alt = fileName;

            const link = document.createElement('a');
            link.href = `../Downloads/${file}`;
            link.textContent = file;

            item.appendChild(img);
            item.appendChild(link);
            downloadList.appendChild(item);
        });
    </script>
</body>
</html>
