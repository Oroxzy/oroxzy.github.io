<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Grundfarbe */
            background-image: 
                repeating-linear-gradient(45deg, #2a2a2a, #2a2a2a 10px, #252525 10px, #252525 20px),
                repeating-linear-gradient(-45deg, #262626, #262626 10px, #1f1f1f 10px, #1f1f1f 20px);
            background-size: 100px 100px; /* Größe der Blöcke */
            mix-blend-mode: multiply; /* Weicher Übergang zwischen den Schichten */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f5f5f5;
        }
        #download-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .download-item {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .download-item:hover {
            transform: scale(1.05);
        }
        .download-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .download-item h2 {
            margin: 5px 0;
            font-size: 1.1em;
            color: #fff;
        }
        .download-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        .download-item a {
            color: #90caf9;
            text-decoration: none;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .download-item a:hover {
            text-decoration: underline;
        }
        iframe {
            margin-top: 10px;
            width: 100%;
            height: 150px;
            border: none;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
        }
        #popup:target {
            display: flex;
        }
        #popup a {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Meine Downloads</h1>
    <div id="download-list"></div>

    <!-- Popup-Container -->
    <div id="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');

        // Funktion zum Formatieren des Datums im europäischen Stil
        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A"; // Wenn kein Datum vorhanden, zeige N/A
            const date = new Date(isoDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options); // Datum im deutschen Format
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
            rows.forEach(row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum] = row.split(';'); // Semikolon als Trennzeichen

                if (!titel) return; // Leere Zeilen ignorieren

                const item = document.createElement('div');
                item.className = 'download-item';

                // Bild hinzufügen (immer vorhanden)
                if (picturepfad) {
                    const img = document.createElement('img');
                    img.src = picturepfad;
                    img.alt = titel;
                    img.addEventListener('click', () => {
                        popupImg.src = picturepfad;
                        window.location.hash = 'popup';
                    });
                    item.appendChild(img);
                }

                // Titel hinzufügen
                const title = document.createElement('h2');
                title.textContent = titel;
                item.appendChild(title);

                // Beschreibung hinzufügen (wenn vorhanden)
                if (beschreibung) {
                    const desc = document.createElement('p');
                    desc.textContent = beschreibung;
                    item.appendChild(desc);
                }

                // Version und europäisches Datum hinzufügen
                if (version || datum) {
                    const versionInfo = document.createElement('p');
                    versionInfo.textContent = `Version: ${version || "N/A"} | Datum: ${formatEuropeanDate(datum)}`;
                    item.appendChild(versionInfo);
                }

                // Download-Link für Windows (wenn vorhanden)
                if (downloadpfad_windows) {
                    const winLink = document.createElement('a');
                    winLink.href = downloadpfad_windows;
                    winLink.textContent = 'Download für Windows';
                    item.appendChild(winLink);
                }

                // Download-Link für Mac (wenn vorhanden)
                if (downloadpfad_mac) {
                    const macLink = document.createElement('a');
                    macLink.href = downloadpfad_mac;
                    macLink.textContent = 'Download für Mac';
                    item.appendChild(macLink);
                }

                // YouTube-Video einbetten (wenn vorhanden)
                if (youtubevideopfad) {
                    const video = document.createElement('iframe');
                    video.src = youtubevideopfad.replace('watch?v=', 'embed/');
                    item.appendChild(video);
                }

                downloadList.appendChild(item);
            });
        }

        fetchCSV();
    </script>
</body>
</html>
