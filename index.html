<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2b2b2b;
            color: #fff;
        }
        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        header h1 {
            font-size: 1.2em;
            margin: 0;
        }
        h1.page-title {
            text-align: center;
            color: #f5f5f5;
            margin: 20px 0;
        }
        #download-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }
        .download-item {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .download-item:hover {
            transform: scale(1.05);
        }
        .download-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .download-item h2 {
            margin: 5px 0;
            font-size: 1.1em;
            color: #fff;
        }
        .download-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        .download-item a {
            color: #90caf9;
            text-decoration: none;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .download-item a:hover {
            text-decoration: underline;
        }
        .counter {
            font-size: 0.8em;
            color: #90caf9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header id="header"></header>
    <h1 class="page-title">Projekte</h1>
    <div id="download-list"></div>

    <script>
        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const githubUsername = 'Oroxzy';

        async function fetchGitHubProfile() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}`);
            if (response.ok) {
                const data = await response.json();
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url;
                profileImg.alt = `${githubUsername}'s Profilbild`;
                const profileName = document.createElement('h1');
                profileName.textContent = `GitHub: ${data.name || githubUsername}`;
                header.appendChild(profileImg);
                header.appendChild(profileName);
            } else {
                console.error('Fehler beim Abrufen des GitHub-Profils');
            }
        }

        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A";
            const date = new Date(isoDate);
            return date.toLocaleDateString('de-DE', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1);
            rows.forEach(async row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum] = row.split(';');
                if (!titel) return;
                const item = document.createElement('div');
                item.className = 'download-item';

                if (picturepfad) {
                    const img = document.createElement('img');
                    img.src = picturepfad;
                    img.alt = titel;
                    item.appendChild(img);
                }

                const title = document.createElement('h2');
                title.textContent = titel;
                item.appendChild(title);

                if (beschreibung) {
                    const desc = document.createElement('p');
                    desc.textContent = beschreibung;
                    item.appendChild(desc);
                }

                if (version || datum) {
                    const versionInfo = document.createElement('p');
                    versionInfo.textContent = `Version: ${version || "N/A"} | Datum: ${formatEuropeanDate(datum)}`;
                    item.appendChild(versionInfo);
                }

                if (downloadpfad_windows) {
                    const winLink = document.createElement('a');
                    winLink.href = `download.php?file=${downloadpfad_windows}`;
                    winLink.textContent = 'Download für Windows';
                    winLink.addEventListener('click', () => updateCounter(titel));
                    item.appendChild(winLink);
                }

                if (downloadpfad_mac) {
                    const macLink = document.createElement('a');
                    macLink.href = `download.php?file=${downloadpfad_mac}`;
                    macLink.textContent = 'Download für Mac';
                    macLink.addEventListener('click', () => updateCounter(titel));
                    item.appendChild(macLink);
                }

                const counter = document.createElement('p');
                counter.className = 'counter';
                counter.id = `counter-${titel}`;
                counter.textContent = `Downloads: Lade...`;
                item.appendChild(counter);

                downloadList.appendChild(item);

                // Lade den aktuellen Zählerstand
                const count = await fetchCounter(titel);
                counter.textContent = `Downloads: ${count}`;
            });
        }

        async function fetchCounter(fileName) {
            const response = await fetch(`counter.php?file=${fileName}`);
            if (response.ok) {
                const data = await response.json();
                return data.count || 0;
            }
            return 0;
        }

        async function updateCounter(fileName) {
            await fetch('counter.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file: fileName })
            });
        }

        fetchGitHubProfile();
        fetchCSV();
    </script>
</body>
</html>
