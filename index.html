<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #17151A; /* Grundfarbe */
        color: #fff;
        position: relative;
        z-index: 1;
    }

    /* Hintergrund-Canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background-color: #383340;
        color: #fff;
        border-bottom: 2px solid #524E56;
    }

    header img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        border-radius: 50%;
    }

    header h1 {
        font-size: 1.5em;
        margin: 0;
    }

    h1.page-title {
        text-align: center;
        font-size: 1.8em;
        margin: 20px 0;
        color: #f5f5f5;
    }

    #download-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 20px;
        padding: 0 20px;
    }

    .category-title {
        font-size: 1.8em;
        text-align: center;
        margin: 40px 0 20px;
        border-bottom: 2px solid #524E56;
        padding-bottom: 10px;
        color: #f5f5f5;
    }

    .download-item {
        width: 100%;
        max-width: 600px;
        background-color: #383340;
        border: 2px solid #524E56;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

    .download-item:hover {
        border-color: #6A6670;
        transform: scale(1.05);
    }

    .download-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        cursor: pointer;
    }

    .download-item h2 {
        font-size: 1.4em;
        margin: 10px 0;
        color: #fff;
    }

    .download-item p {
        font-size: 1em;
        margin: 10px 0;
        color: #aaa;
    }

    .download-item a {
        display: inline-block;
        margin: 10px 5px;
        padding: 8px 15px;
        background-color: #524E56;
        color: #90caf9;
        text-decoration: none;
        font-size: 1em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .download-item a:hover {
        background-color: #6A6670;
        color: #fff;
    }

    iframe {
        margin-top: 15px;
        width: 100%;
        max-width: 560px;
        height: 315px;
        border: none;
        border-radius: 10px;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #popup img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    #popup:target {
        display: flex;
    }

    #popup a {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 2em;
        text-decoration: none;
    }
</style>

</head>
<body>
    <!-- Hintergrund Canvas -->
    <canvas id="background"></canvas>

    <!-- Header -->
    <header id="header"></header>

    <!-- Seitenüberschrift -->
    <h1 class="page-title">Projekte</h1>

    <!-- Download-Liste -->
    <div id="download-list"></div>

    <!-- Popup-Container -->
    <div id="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
		const canvas = document.getElementById('background');
		const ctx = canvas.getContext('2d');
		
		// Blockgröße festlegen
		const blockSize = 25;
		
		// Canvas-Größe an die Fenstergröße anpassen (aber angepasst an Blockgröße)
		function resizeCanvas() {
			canvas.width = Math.ceil(window.innerWidth / blockSize) * blockSize;
			canvas.height = Math.ceil(window.innerHeight / blockSize) * blockSize;
			drawBackground();
		}
		
		// Basisfarbe: HSL für Nuancen
		const baseHue = 270; // Farbton für #27232C
		const baseSaturation = 10; // Geringe Sättigung
		const baseLightness = 10; // Grundhelligkeit

		// Funktion zur Helligkeitsvariation
		function randomizeLightness(baseLightness, variation = 5) {
			return Math.max(9, Math.min(12, baseLightness + Math.floor(Math.random() * variation - variation / 2)));
		}
		
		// Hintergrund zeichnen
		function drawBackground() {
			for (let y = 0; y < canvas.height; y += blockSize) {
				for (let x = 0; x < canvas.width; x += blockSize) {
					const lightness = randomizeLightness(baseLightness);
					ctx.fillStyle = `hsl(${baseHue}, ${baseSaturation}%, ${lightness}%)`;
					ctx.fillRect(x, y, blockSize, blockSize);
				}
			}
		}
		
		// Canvas bei Fenstergöße anpassen
		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');
        const header = document.getElementById('header');
        const githubUsername = 'Oroxzy'; // Der GitHub-Benutzername

        // Funktion zum Abrufen des GitHub-Profilbilds
        async function fetchGitHubProfile() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}`);
            if (response.ok) {
                const data = await response.json();

                // Profilbild und Name dynamisch hinzufügen
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url;
                profileImg.alt = `${githubUsername}'s Profilbild`;

                const profileName = document.createElement('h1');
                profileName.textContent = `GitHub: ${data.name || githubUsername}`;

                header.appendChild(profileImg);
                header.appendChild(profileName);
            } else {
                console.error('Fehler beim Abrufen des GitHub-Profils');
            }
        }

        // Funktion zum Formatieren des Datums im europäischen Stil
        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A"; // Wenn kein Datum vorhanden, zeige N/A
            const date = new Date(isoDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options); // Datum im deutschen Format
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

		function processCSV(data) {
			const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
			const categories = {}; // Objekt zur Gruppierung nach Kategorien
		
			rows.forEach(row => {
				const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum, kategorie] = row.split(';'); // Semikolon als Trennzeichen
		
				if (!titel) return; // Leere Zeilen ignorieren
		
				// Kategorie erstellen, falls sie noch nicht existiert
				const category = kategorie || 'Unkategorisiert'; // Fallback für fehlende Kategorien
				if (!categories[category]) {
					categories[category] = [];
				}
		
				// Eintrag zur Kategorie hinzufügen
				categories[category].push({
					titel,
					picturepfad,
					downloadpfad_windows,
					downloadpfad_mac,
					beschreibung,
					youtubevideopfad,
					version,
					datum
				});
			});
		
			// HTML für jede Kategorie erstellen
			Object.keys(categories).forEach(category => {
				// Kategorie-Titel hinzufügen
				const categoryTitle = document.createElement('h2');
				categoryTitle.textContent = category;
				categoryTitle.className = 'category-title';
				downloadList.appendChild(categoryTitle);
		
				// Downloads der Kategorie hinzufügen
				categories[category].forEach(item => {
					const title = document.createElement('h2');
					title.textContent = item.titel;
					title.className = 'download-title'; // Zusätzliche Klasse für Titel
					title.style.textAlign = 'center'; // Titel zentriert
					downloadList.appendChild(title);
		
					const downloadItem = document.createElement('div');
					downloadItem.className = 'download-item';
		
					// Bild hinzufügen
					if (item.picturepfad) {
						const img = document.createElement('img');
						img.src = item.picturepfad;
						img.alt = item.titel;
						img.addEventListener('click', () => {
							popupImg.src = item.picturepfad;
							window.location.hash = 'popup';
						});
						downloadItem.appendChild(img);
					}
		
					// Beschreibung hinzufügen (wenn vorhanden)
					if (item.beschreibung) {
						const desc = document.createElement('p');
						desc.textContent = item.beschreibung;
						downloadItem.appendChild(desc);
					}
		
					// Version und europäisches Datum hinzufügen
					if (item.version || item.datum) {
						const versionInfo = document.createElement('p');
						versionInfo.textContent = `Version: ${item.version || "N/A"} | Datum: ${formatEuropeanDate(item.datum)}`;
						downloadItem.appendChild(versionInfo);
					}
		
					// Download-Links hinzufügen
					if (item.downloadpfad_windows) {
						const winLink = document.createElement('a');
						winLink.href = item.downloadpfad_windows;
						winLink.textContent = 'Download für Windows';
						downloadItem.appendChild(winLink);
					}
		
					if (item.downloadpfad_mac) {
						const macLink = document.createElement('a');
						macLink.href = item.downloadpfad_mac;
						macLink.textContent = 'Download für Mac';
						downloadItem.appendChild(macLink);
					}
		
					// YouTube-Video einbetten (wenn vorhanden)
					if (item.youtubevideopfad) {
						const video = document.createElement('iframe');
						video.src = item.youtubevideopfad.replace('watch?v=', 'embed/');
						video.width = '100%';
						video.height = '150';
						video.frameBorder = '0';
						video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
						video.allowFullscreen = true;
						downloadItem.appendChild(video);
					}
		
					downloadList.appendChild(downloadItem);
				});
			});
		}

        fetchGitHubProfile();
        fetchCSV();
    </script>
</body>
</html>
