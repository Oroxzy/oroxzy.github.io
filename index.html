<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f5f5f5;
        }
        .download-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }
        .download-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .download-item a {
            color: #90caf9;
            text-decoration: none;
            font-size: 1.2em;
        }
        .download-item a:hover {
            text-decoration: underline;
        }

        /* Pop-up Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
        }
        .popup:target {
            display: flex;
        }
        .popup a {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>
    <div id="download-list">
        <!-- Dynamisch erzeugte Downloads erscheinen hier -->
    </div>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
        // Liste der Dateien aus dem Downloads- und Pictures-Ordner
        const downloadFiles = ['BlockBro.zip']; // Dateien im Downloads-Ordner
        const pictureFiles = ['BlockBro.PNG'];  // Dateien im Pictures-Ordner

        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');

        downloadFiles.forEach(file => {
            const fileName = file.replace('.zip', '').toLowerCase();
            const picture = pictureFiles.find(p => p.toLowerCase().startsWith(fileName));

            const item = document.createElement('div');
            item.className = 'download-item';

            const img = document.createElement('img');
            img.src = picture ? `../Pictures/${picture}` : 'https://via.placeholder.com/80';
            img.alt = fileName;

            // Klick-Event für Originalgröße
            img.addEventListener('click', () => {
                popupImg.src = img.src;
                window.location.hash = 'popup';
            });

            const link = document.createElement('a');
            link.href = `../Downloads/${file}`;
            link.textContent = file;

            item.appendChild(img);
            item.appendChild(link);
            downloadList.appendChild(item);
        });
    </script>
</body>
</html>
