<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #17151A; /* Grundfarbe */
            position: relative;
            z-index: 1;
        }

        /* Hintergrund-Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Breite an das gesamte Fenster anpassen */
            height: 100%; /* Höhe an das gesamte Fenster anpassen */
            z-index: -1; /* Im Hintergrund anzeigen */
        }

        .raster {
            width: 50px;
            height: 50px;
            background-color: var(--bg-color);
        }
		header {
			display: flex;
			align-items: center;
			padding: 10px 20px;
			background-color: #383340;
			color: #fff;
			border-bottom: 2px solid #524E56; /* Neuer Rand unten */
		}
        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        header h1 {
            font-size: 1.2em;
            margin: 0;
        }
        h1.page-title {
            text-align: center;
            color: #f5f5f5;
            margin: 20px 0;
        }
        #download-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
            grid-column: 1 / -1;
            z-index: 2;
        }
		.download-item {
			background-color: #383340;
			border: 2px solid #524E56; /* Neuer Rand: 2px in der Farbe #524E56 */
			border-radius: 8px; /* Runde Ecken beibehalten */
			padding: 15px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			transition: transform 0.2s ease-in-out;
		}
		.download-item:hover {
			border-color: #6A6670; /* Leichter Farbwechsel beim Hovern */
			transform: scale(1.05);
		}
        .download-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .download-item h2 {
            margin: 5px 0;
            font-size: 1.1em;
            color: #fff;
        }
        .download-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        .download-item a {
            color: #90caf9;
            text-decoration: none;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .download-item a:hover {
            text-decoration: underline;
        }
        iframe {
            margin-top: 10px;
            width: 100%;
            height: 150px;
            border: none;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
        }
        #popup:target {
            display: flex;
        }
        #popup a {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Hintergrund Canvas -->
    <canvas id="background"></canvas>

    <!-- Header -->
    <header id="header"></header>

    <!-- Seitenüberschrift -->
    <h1 class="page-title">Projekte</h1>

    <!-- Download-Liste -->
    <div id="download-list"></div>

    <!-- Popup-Container -->
    <div id="popup">
        <a href="#">×</a>
        <img id="popup-img" src="" alt="Bild in Originalgröße">
    </div>

    <script>
		const canvas = document.getElementById('background');
		const ctx = canvas.getContext('2d');
		
		const blockSize = 50; // Blockgröße
		const baseHue = 270; // Farbton für #17151A
		const baseSaturation = 10; // Geringe Sättigung
		const baseLightness = 10; // Grundhelligkeit
		
		function resizeCanvas() {
			canvas.width = Math.ceil(window.innerWidth / blockSize) * blockSize;
			canvas.height = Math.ceil(window.innerHeight / blockSize) * blockSize;
			drawBackground();
		}
		
		function randomizeLightness(baseLightness, variation = 2) {
			// Variiert die Helligkeit minimal um den Basiswert
			return Math.max(8, Math.min(12, baseLightness + Math.floor(Math.random() * variation - variation / 2)));
		}
		
		function adjustLightness(lightness, amount) {
			// Helligkeit leicht erhöhen oder verringern
			return Math.max(0, Math.min(100, lightness + amount));
		}
		
		function drawBackground() {
			for (let y = 0; y < canvas.height; y += blockSize) {
				for (let x = 0; x < canvas.width; x += blockSize) {
					// Hauptblockfarbe berechnen
					const lightness = randomizeLightness(baseLightness, 2);
					const blockColor = `hsl(${baseHue}, ${baseSaturation}%, ${lightness}%)`;
		
					// Block zeichnen
					ctx.fillStyle = blockColor;
					ctx.fillRect(x, y, blockSize, blockSize);
		
					// Ränder berechnen (heller und dunkler)
					const lighterColor = `hsl(${baseHue}, ${baseSaturation}%, ${adjustLightness(lightness, 5)}%)`;
					const darkerColor = `hsl(${baseHue}, ${baseSaturation}%, ${adjustLightness(lightness, -5)}%)`;
		
					// Ränder zeichnen
					ctx.strokeStyle = darkerColor; // Linke und obere Seite dunkel
					ctx.lineWidth = 2;
					ctx.beginPath();
					ctx.moveTo(x, y); // Obere linke Ecke
					ctx.lineTo(x + blockSize, y); // Obere Kante
					ctx.lineTo(x, y + blockSize); // Linke Kante
					ctx.stroke();
		
					ctx.strokeStyle = lighterColor; // Rechte und untere Seite hell
					ctx.beginPath();
					ctx.moveTo(x + blockSize, y); // Obere rechte Ecke
					ctx.lineTo(x + blockSize, y + blockSize); // Rechte Kante
					ctx.lineTo(x, y + blockSize); // Untere Kante
					ctx.stroke();
				}
			}
		}
		
		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

        const csvFilePath = 'downloads.csv';
        const downloadList = document.getElementById('download-list');
        const popupImg = document.getElementById('popup-img');
        const header = document.getElementById('header');
        const githubUsername = 'Oroxzy'; // Der GitHub-Benutzername

        // Funktion zum Abrufen des GitHub-Profilbilds
        async function fetchGitHubProfile() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}`);
            if (response.ok) {
                const data = await response.json();

                // Profilbild und Name dynamisch hinzufügen
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url;
                profileImg.alt = `${githubUsername}'s Profilbild`;

                const profileName = document.createElement('h1');
                profileName.textContent = `GitHub: ${data.name || githubUsername}`;

                header.appendChild(profileImg);
                header.appendChild(profileName);
            } else {
                console.error('Fehler beim Abrufen des GitHub-Profils');
            }
        }

        // Funktion zum Formatieren des Datums im europäischen Stil
        function formatEuropeanDate(isoDate) {
            if (!isoDate) return "N/A"; // Wenn kein Datum vorhanden, zeige N/A
            const date = new Date(isoDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options); // Datum im deutschen Format
        }

        async function fetchCSV() {
            const response = await fetch(csvFilePath);
            const data = await response.text();
            processCSV(data);
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1); // Entferne die Kopfzeile
            rows.forEach(row => {
                const [titel, picturepfad, downloadpfad_windows, downloadpfad_mac, beschreibung, youtubevideopfad, version, datum] = row.split(';'); // Semikolon als Trennzeichen

                if (!titel) return; // Leere Zeilen ignorieren

                const item = document.createElement('div');
                item.className = 'download-item';

                // Bild hinzufügen (immer vorhanden)
                if (picturepfad) {
                    const img = document.createElement('img');
                    img.src = picturepfad;
                    img.alt = titel;
                    img.addEventListener('click', () => {
                        popupImg.src = picturepfad;
                        window.location.hash = 'popup';
                    });
                    item.appendChild(img);
                }

                // Titel hinzufügen
                const title = document.createElement('h2');
                title.textContent = titel;
                item.appendChild(title);

                // Beschreibung hinzufügen (wenn vorhanden)
                if (beschreibung) {
                    const desc = document.createElement('p');
                    desc.textContent = beschreibung;
                    item.appendChild(desc);
                }

                // Version und europäisches Datum hinzufügen
                if (version || datum) {
                    const versionInfo = document.createElement('p');
                    versionInfo.textContent = `Version: ${version || "N/A"} | Datum: ${formatEuropeanDate(datum)}`;
                    item.appendChild(versionInfo);
                }

                // Download-Links anzeigen
                if (downloadpfad_windows && downloadpfad_mac) {
                    // Beide Links vorhanden
                    const winLink = document.createElement('a');
                    winLink.href = downloadpfad_windows;
                    winLink.textContent = 'Download für Windows';
                    item.appendChild(winLink);

                    const macLink = document.createElement('a');
                    macLink.href = downloadpfad_mac;
                    macLink.textContent = 'Download für Mac';
                    item.appendChild(macLink);
                } else if (downloadpfad_windows || downloadpfad_mac) {
                    // Nur ein Link vorhanden (egal ob Windows oder Mac)
                    const singleLink = document.createElement('a');
                    singleLink.href = downloadpfad_windows || downloadpfad_mac;
                    singleLink.textContent = 'Download';
                    item.appendChild(singleLink);
                }

                // YouTube-Video einbetten (wenn vorhanden)
                if (youtubevideopfad) {
                    const video = document.createElement('iframe');
                    video.src = youtubevideopfad.replace('watch?v=', 'embed/');
                    item.appendChild(video);
                }

                downloadList.appendChild(item);
            });
        }

        fetchGitHubProfile();
        fetchCSV();
    </script>
</body>
</html>
